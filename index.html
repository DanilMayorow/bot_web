<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Прогноз погоды</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Погода в Токио</h1>
  <button onclick="sendData('today')">Сегодня</button>
  <button onclick="sendData('tomorrow')">Завтра</button>
  <button onclick="sendData('3days')">3 дня</button>

  <script>
    function sendData(data) {
      Telegram.WebApp.sendData(data);
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
